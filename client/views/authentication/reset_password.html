<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Phone Verification | Messenger </title>
    <link rel="icon" href ="../../public/assets/images/icons/messenger.png" type = "image/x-icon">

    <!-- styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../public/assets/css/master.css">

</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Messenger</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link cursor-pointer" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cursor-pointer" href="./signup.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row justify-content-md-center" style="margin-top: 100px">
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="reset-password-form" id="reset_password_form">
                <div class="form-group">
                    <label for="phone_code_input">Phone Code</label>
                    <input name="phoneCode" type="text" class="form-control" id="phone_code_input" placeholder="Enter phone code">
                    <span class="text-danger" id="phone_code_error_message"></span>
                </div>

                <div class="form-group">
                    <label for="phone_input">Phone Number</label>
                    <input name="phone" type="text" class="form-control" id="phone_input" placeholder="Enter phone number ">
                    <span class="text-danger" id="phone_error_message"></span>
                </div>
                <button type="button" class="btn btn-primary" id="send_code_form_submit_btn">Send Code</button>
            </div>
            <div id="resend-code-content" class="mt-2">

            </div>
        </div>
    </div>
</div>

<!-- scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../../public/assets/js/authentication/reset_password.js"></script>
<script src="../../public/assets/js/helper.js"></script>
</body>
</html>
