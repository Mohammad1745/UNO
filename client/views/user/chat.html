<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Chat | Messenger </title>
    <link rel="icon" href ="../../public/assets/images/icons/messenger.png" type = "image/x-icon">

    <!-- styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../public/assets/css/master.css">

</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Messenger</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link cursor-pointer" href="./dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cursor-pointer font-weight-bold">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cursor-pointer" href="./profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cursor-pointer" id="logout_btn">Logout</a>
                    </li>
                    <li class="nav-item">
                        <img src="" class="avatar ml-2" id="avatar">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row justify-content-md-center" style="margin-top: 100px">
        <div class="row m-0 col-sm-12 col-md-12 col-lg-12 col-xl-8 chat" >
            <div class="p-0 col-sm-12 col-md-5 col-lg-3 chat-list">
                <ul class="m-0 p-0" id="chat_list">
                    No Chat Available
                </ul>
            </div>
            <div class="p-0 col-sm-12 col-md-7 col-lg-9">
                <div class="card chat-details">
                    <div class="card-header" id="chat_user_name"></div>
                    <div class="card-body chat-details-body" style="height: 70vh">
                        <ul class="m-0 p-0" id="chat_details">
                            <h1 class="text-center">Messenger</h1>
                        </ul>
                    </div>
                    <div class="card-footer" id="send_message_form" style="display: none">
                        <div class="row ml-0 mr-0 mt-2">
                            <input type="text" id="message_input" class="form-control col-md-11 col-sm-10 col-lg-10 col-xs-8" placeholder="Aa.." autocomplete="off">
                            <button type="submit" id="send_message_btn" class="btn btn-primary p-0 col-md-1 sol-sm-2 col-lg-2 col-xs-4"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
<script src="../../public/assets/js/user/chat.js"></script>
<script src="../../public/assets/js/helper.js"></script>
</body>
</html>
